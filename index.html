<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">   
</head>
<body>

    <div class="section">
        <div class="right">
            <h1 class="titleRight">Log In</h1>
            <div class="inputRight">
                <input placeholder="email">
                <input placeholder="password">
            </div>
            <div class="checkboxAndSpan">
                <input class="inputCheackbox" type="checkbox">Remember me <span class="span">Forgot paswword?</span>
                <button class="LoginBtn">Log in</button>
            </div>
                
            
            <p class="middleText">Or Connect with</p>
            <div class="icons">
                <ul>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-github"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                </ul>

            </div>

        </div>
        <div class="left">
            <div class="DivIcon">
                <i id="iconLeft" class="fas fa-user-plus"></i>
            </div>
            <div class="DivTextLeft">
                <h1 class="titleLeft">Hello,friend!</h1>
                <p class="textLeft">Enter your personal details and start journy<br> with us</p>
            </div>
            <div class="btnDinLeft">
                <p class="btnLeft">REGISTER <i class="fas fa-arrow-circle-right"></i> </p>
            </div>
       
        
        </div>
    </div>
    
</body>
</html>
